<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .role-selection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .role-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .role-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="role-selection">
        <button class="role-button" onclick="location.href='/teacher'">Teacher</button>
        <button class="role-button" onclick="location.href='/student'">Student</button>
    </div>
</body>
</html>
