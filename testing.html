<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>Sacrificials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .new1 {
            width: 100%;
            min-height: 100vh;
            background-image: url(47.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }

        nav {
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 160px;
            border-radius: 50%;
            box-shadow: 10px 10px 10px;
            color: black;
            margin-left: 100px;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 10px 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 400;
            background-color: rgb(48, 46, 46);
            font-size: 16px;
            padding: 10px 100px;
            border: 2px solid black;
            box-shadow: 10px 10px 5px black;
        }

        nav ul li a:hover {
            text-decoration: none;
            color: gray;
            font-weight: 400;
            background-color: rgb(48, 46, 46);
            font-size: 16px;
            padding: 10px 100px;
            border: 2px solid black;
            border-radius: 20px;
            border-top-left-radius: 0;
            opacity: 0.9;
        }

        h1 {
            color: darkred;
            font-size: 75px;
            text-shadow: 10px 10px 5px black;
        }

        .counter {
            position: absolute;
            top: 38%;
            left: 38%;
        }

        .strike {
            opacity: 0;
            transform: translateX(30px);
            animation: moveup 0.5s linear forwards;
            animation-delay: 1.5s;
        }

        @keyframes moveup {
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        /* Additional CSS for the Members dropdown */
        nav ul li:hover>ul {
            display: block;
            z-index: 1;
        }

        nav ul ul {
            display: none;
            position: absolute;
            padding: 0px;
            margin: 0;
        }

        nav ul ul li {
            display: block;
        }

        nav ul ul li a {
            padding: 12px 50px;
            font-size: 14px;
            display: table;
            width: 200px;
            margin: 0;
        }

        nav ul ul li a:hover {
            background-color: white;
            color: rgb(48, 46, 46);
            border-radius: 20px;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>
    <div class="new1">
        <nav>
            <img src="logo.jpg" class="logo">
            <h1>SACRIFICIALS</h1>
            <ul>
                <li><a href="#">Members</a>
                    <ul>
                        <li><a href="#">JC</a></li>
                        <li><a href="#">MIKEL</a></li>
                        <li><a href="#">JASTEEN</a></li>
                        <li><a href="#">XANDREX</a></li>
                        <li><a href="#">MARK</a></li>
                        <li><a href="#">FRANZ</a></li>
                    </ul>
                </li>
                <li><a href="#">Matches</a></li>
                <li><a href="#">Records</a></li>
                <li><a href="#">Links</a></li>
            </ul>
        </nav>

        <img src="green.png" class="counter strike">
    </div>
</body>

</html>
